<html>
 <body>
   <h3 align="center">PREDEFINED FUNCTION IN JAVASCRIPT </h3>
 </body>
      <script>
          str1="This is string one "
          document.write(' <br>')
          str2="This is string two "
          document.write(' <br>')
          document.write( `
          <dl>
            <dt>strings</dt>
            <dd>
               str1=
               `)
               document.write(str1);
               document.write( `
              <br> str2=
               `)
               document.write(str2);
               document.write( `
            </dd>
         </dl>
          `)

          document.write(`
          <dl>
            <dt>length</dt>
            <dd>
               the length of str1 and str2 <br>syntax:"str1.length;"<br>eg: the length of str1=
          `)
          document.write(str1.length)
          document.write(`
            </dd>
         </dl>
          `)

          document.write(`
          <dl>
            <dt>bold</dt>
            <dd>
               str1 in bold <br>syntax:"str1.bold();" <br>eg: bold str1=
          `)
          document.write(str1.bold());
          document.write(`
            </dd>
         </dl>
          `)
          
          document.write(`
          <dl>
            <dt>concat</dt>
            <dd>
               Concatenate str1 and str2 <br>syntax:"str2.concat(str1);" <br>eg: Concatenate str1 and str2=
               `)
               document.write(str2.concat(str1));
               document.write(`
            </dd>
          </dl>
          `)
          
          document.write(`
          <dl>
            <dt>toUpperCase</dt>
            <dd>
               Convert str1 to uppercase <br>syntax:"str2.toUpperCase(str1);" <br>eg:Uppercase of str1=
               `)
               document.write(str2.toUpperCase(str1));
               document.write(`
            </dd>
          </dl>
          `)
          
          document.write(`
          <dl>
            <dt>toLowerCase</dt>
            <dd>
               Convert str1 to lowercase <br>syntax:"str2.toLowerCase(str1);" <br>eg:LowerCase of str1=
               `)
               document.write(str2.toLowerCase(str1));
               document.write(`
            </dd>
          </dl>
          `)
          
          document.write(`
          <dl>
            <dt>charAt</dt>
            <dd>
               Output the character at index 1 of str1 <br>syntax:"str1.charAt(1);" <br>eg: character at index 1 of str1=
               `)
               document.write(str1.charAt(1));
               document.write(`
            </dd>
          </dl>
          `)
          
          document.write(`
          <dl>
            <dt>match</dt>
            <dd>
               Attempt to match str2 within str1 <br>syntax:"str1.match(str2);" <br>eg: match str2 within str1=
               `)
               document.write(str1.match(str2));
               document.write(`
            </dd>
          </dl>
          `)
          
          document.write(`
          <dl>
            <dt>search</dt>
            <dd>
               Search for the index of the word 'string' in str1 <br>syntax:"str1.search("string");" <br>eg: match str2 within str1=
               `)
               document.write(str1.search("string"));
               document.write(`
            </dd>
          </dl>
          `)
               
               
               
               
               
      </script>

</html>
